<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pizzeria</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
</head>

<body>
	<form 
		th:object="${pizza}"
		method="POST"	
	>
	<div>
	<label for="name">Pizza Name</label>
	<input type="text" name="name" th:field="*{name}" />
	
	<label for="description">Pizza Description</label>
	<textarea name="description" id="description" th:field="*{description}" > </textarea>
	
	<label for="photo">Photo URL</label>
	<input type="text" name="photo" th:field="*{photo}" id="photo" />
	
	<label for="price">Pizza Name</label>
	<input  type="number" step="0.01" name="price" th:field="*{price}" id="price" />
	
	<button type="submit" value="CREATE"> Invia </button> 
	</div>
	</form>
</body>

</html>
